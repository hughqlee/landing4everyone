<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이현규 랜딩페이지 : 누구나 만드는 랜딩페이지 강의 결과물 예시">
    <meta name="keywords" content="이현규, 랜딩페이지, 랜딩페이지 강의, 랜딩페이지 예시">
    <title>이현규 랜딩페이지</title>
</head>
<body style="text-align: center;">
    <header>
        <h1 style="margin-bottom: 0;">누구나 만드는 랜딩 페이지</h1>
        <p>웹페이지에서 나를 팔아보자!</p>
        <img src="face.PNG" style="margin: auto; width: 100px; border: 1px black solid; border-radius: 50%;" />
        <h3 style="margin: 0;">이현규</h3>
    </header>
    <section style="margin-bottom: 100px;">
        <p>이곳에 자신을 광고하세요.</p>
        <p>그리고 성과를 아래 표에서 확인하세요.</p>
        <h3>수강생 랭킹</h3>
        <table style="margin: auto; max-width: 400px; width: 80%;"> 
            <tr>
                <th>순위</th>
                <th>이름</th>
                <th>득표수</th>
            </tr>
        </table>
    </section>
    <footer style="position: fixed; bottom: 10px; width: 100%;">
        <button class="cta-button">이현규에게 투표하기</button>
    </footer>
</body>
<style>
    th {
        width: 33%;
    }

    .cta-button {
        padding: 10px;
        max-width: 400px;
        width: 80%;
        background-color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    /* ✅ 클릭 효과 (마우스 클릭 시) */
    .cta-button:active {
        background-color: gray;
        transform: scale(0.95);
    }
</style>
<script>
    const API_URL = 'https://hughqlee.com/api/v1/action'

    window.onload = updateTable;

    document.querySelector('.cta-button').addEventListener('click', async function() {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        });
        const data = await response.json();
        // console.log(data);
        updateTable()
    });

    async function updateTable() {
        const getResponse = await fetch(API_URL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const getData = await getResponse.json();
        const table = document.querySelector('table');
        table.innerHTML = `
          <tr>
            <th>순위</th>
            <th>이름</th>
            <th>득표수</th>
          </tr>
        `;
        
        // 데이터가 배열이라고 가정하고, count 기준 내림차순 정렬
        getData.sort((a, b) => b.count - a.count);

        // 각 데이터를 테이블에 행으로 추가
        getData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.username}</td>
              <td>${item.count}</td>
            `;
            table.appendChild(row);
        });
    }
</script>
</html>
