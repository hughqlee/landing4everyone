<!DOCTYPE html> 
<html lang="ko"> <!-- HTML 문서의 시작. lang="ko"는 한국어 페이지임을 나타냄 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 (한글 정상 표시) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 화면에서도 잘 보이도록 설정 -->
    <meta name="description" content="hughqlee 랜딩페이지 : 누구나 만드는 랜딩페이지 강의 결과물 예시">
    <!-- 웹페이지 설명 (검색 엔진에서 표시됨) -->
    <meta name="keywords" content="hughqlee, 랜딩페이지, 랜딩페이지 강의, 랜딩페이지 예시">
    <!-- 검색 엔진 최적화를 위한 키워드 -->
    <title>hughqlee 랜딩페이지</title> <!-- 브라우저 탭에 표시될 웹페이지 제목 -->
</head>
<body>
    <header> <!-- 페이지의 헤더(상단 영역) -->
        <h1>누구나 만드는 랜딩 페이지</h1> <!-- 가장 중요한 제목 -->
        <p>웹페이지에서 나를 팔아보자!</p> <!-- 부제목 또는 설명 -->
        <img src="face.PNG" /> <!-- 프로필 또는 대표 이미지 -->
        <h3>hughqlee</h3> <!-- 작성자 또는 브랜드 이름 -->
    </header>

    <section> <!-- 본문 콘텐츠를 담는 영역 -->
        <p>이곳에 자신을 광고하세요.</p> <!-- 설명 텍스트 -->
        <p>그리고 성과를 아래 표에서 확인하세요.</p> <!-- 추가 설명 -->

        <h3>수강생 랭킹</h3> <!-- 표의 제목 -->
        <table> <!-- 표(table) 시작 -->
            <tr> <!-- 표의 행(row) -->
                <th>순위</th> <!-- 표의 제목(첫 번째 열) -->
                <th>이름</th> <!-- 표의 제목(두 번째 열) -->
                <th>득표수</th> <!-- 표의 제목(세 번째 열) -->
            </tr>
        </table>
    </section>

    <footer> <!-- 페이지 하단 영역 -->
        <button>hughqlee에게 투표하기</button> <!-- 버튼(클릭 시 특정 행동 유도) -->
    </footer>
</body>
</html>
